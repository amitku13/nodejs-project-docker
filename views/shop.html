<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amit Shop - Home</title>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #87CEEB; /* Sky Blue */
        }

        /* Navigation Bar */
        .main-header {
            background: #333;
            padding: 15px 0;
            text-align: center;
        }

        .main-header__nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .main-header__item a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .main-header__item a:hover {
            background: #555;
        }

        .active {
            background: #ff6600;
            color: white;
        }

        /* Hero Section */
        .hero {
            background: url('https://source.unsplash.com/1600x600/?shopping,store') no-repeat center center/cover;
            text-align: center;
            padding: 60px 20px;
        }

        .hero h1 {
            font-size: 3rem;
            margin: 0;
            color: #002147; /* Dark Blue */
        }

        .hero p {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #004080; /* Slightly lighter blue */
        }

        /* Product Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .product-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product-title {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .product-price {
            font-size: 1rem;
            color: #ff6600;
            font-weight: bold;
        }

        .btn {
            display: inline-block;
            padding: 10px 15px;
            background: #ff6600;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #e55a00;
        }
    </style>
</head>

<body>

    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a class="active" href="/">Shop</a></li>
                <li class="main-header__item"><a href="/admin/add-product">Add Product</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to Amit's Shop</h1>
        <p>Find the best products at amazing prices!</p>
    </section>

    <main>
        <div class="grid">
            <div class="product-card">
                <img src="https://source.unsplash.com/300x200/?book" alt="Product Image">
                <h2 class="product-title">Great Book</h2>
                <p class="product-price">$19.99</p>
                <a href="#" class="btn">Add to Cart</a>
            </div>

            <div class="product-card">
                <img src="https://source.unsplash.com/300x200/?laptop" alt="Product Image">
                <h2 class="product-title">Laptop</h2>
                <p class="product-price">$799.99</p>
                <a href="#" class="btn">Add to Cart</a>
            </div>

            <div class="product-card">
                <img src="https://source.unsplash.com/300x200/?shoes" alt="Product Image">
                <h2 class="product-title">Running Shoes</h2>
                <p class="product-price">$49.99</p>
                <a href="#" class="btn">Add to Cart</a>
            </div>

            <div class="product-card">
                <img src="https://source.unsplash.com/300x200/?watch" alt="Product Image">
                <h2 class="product-title">Smart Watch</h2>
                <p class="product-price">$199.99</p>
                <a href="#" class="btn">Add to Cart</a>
            </div>
        </div>
    </main>

</body>

</html>
